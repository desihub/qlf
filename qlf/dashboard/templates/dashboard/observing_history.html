{% extends 'base.html' %}
{% load staticfiles %}
{% load cache %}

{% block content %}

<link href="{% static 'css/bootstrap-datepicker.min.css' %}" rel="stylesheet" />
<!--link href="{% static 'css/jquery.dataTables.min.css' %}" rel="stylesheet" /-->
<link href="{% static 'css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" />

<div class="container">
    <div class="row extra-pad-top">
        <div class="col-sm-4 col-md-offset-4">
            <div class="input-group input-daterange">
                <input type="text" class="form-control" name="start" />
                <span class="input-group-addon border-lr-without">to</span>
                <input type="text" class="form-control" name="end" />
            </div>
        </div>
    </div>
    <div class="row extra-pad-top">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li class="disabled"><a data-toggle="tab" href="#qa">QA</a></li>
                <li class="active"><a data-toggle="tab" href="#exposures">Exposures</a></li>
                <li class="disabled"><a data-toggle="tab" href="#targets">Targets</a></li>
            </ul>
            <div class="tab-content">
                <div id="qa" class="tab-pane fade"></div>
                <div class="tab-pane fade in active extra-pad-top" id="exposures">
                    <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="exposures_table">
                        <thead>
                            <tr>
                                <th>ExpID</th>
                                <th>Tile</th>
                                <th>RA</th>
                                <th>DEC</th>
                                <th>Flavor</th>
                            </tr>
                        </thead>
                        <tfoot><tr></tr></tfoot>
                    </table>
                </div>
                <div id="targets" class="tab-pane fade"></div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap-datepicker.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.ajax.pagination.js' %}" type="text/javascript"></script>
<script src="{% static 'js/observing_history.js' %}" type="text/javascript"></script>

{% endblock content %}
